<!DOCTYPE html>
<html>
<head>
    <title>File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        pre {
            white-space: pre-wrap;
            overflow-x: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Content</h1>
        <pre>{{ content }}</pre>
    </div>
</body>
</html>
